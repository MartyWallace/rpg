<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>rpg</title>

		<link rel="stylesheet" href="./dist/main.css">
	</head>
	<body>
		<main>
			<canvas></canvas>

			<aside>
				<section class="party">
					<ul>
						<li v-for="hero in heroes">
							<div class="hero">
								<div class="profile">
									{{ hero.def.data.name }}
								</div>
								<div class="status">
									<div class="hp">
										<div :style="'width:' + (hero.stats.health / hero.stats.maxHealth) + '%'"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</aside>
		</main>

		<script src="./bower_components/pixi.js/dist/pixi.min.js"></script>
		<script src="./bower_components/eventEmitter/EventEmitter.min.js"></script>
		<script src="./bower_components/pathfinding/pathfinding-browser.min.js"></script>
		<script src="./bower_components/vue/dist/vue.js"></script>
		<script src="./dist/main.js"></script>
	</body>
</html>
